<div [@routerTransition]>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i><a routerLink="/dashboard">Dashboard</a></li>
        <li>&nbsp;<small>Manage Finance Hours</small></li>
    </ol>
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="alert alert-success" *ngIf="grid_deleted">Finance Hour is deleted successfully.</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-md-offset-1">
            <div class="pull-left">
                <!-- <button type="submit" class="btn btn-secondary btn-success">Add New</button> -->
                <a routerLink="/financehours/add" class="btn btn-success pull-right">Add Finance Hour</a>
            </div>
            <div class="pull-right">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-bordered"
                style="width:100%">
                <ng-container matColumnDef="fh_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.fh_id}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="publisherName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
                    <td mat-cell *matCellDef="let element"> {{element.publisherName}} </td>
                </ng-container>
                <ng-container matColumnDef="enable_from">
                    <th mat-header-cell *matHeaderCellDef> Open Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.enable_from}} </td>
                </ng-container>

                <ng-container matColumnDef="enable_till">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Close Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.enable_till}} </td>
                </ng-container>
                <!-- Symbol Column -->

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="edit/{{element.fh_id}}" class="btn btn-info btn-sm" title="Edit"><i
                                class="fa fa-pencil"></i></a>&nbsp;
                        <button type="button" (click)="deleteFinanceHour(element.fh_id)" class="btn btn-danger btn-sm"
                            title="Delete"><i class="fa fa-trash-o"></i></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[20, 50, 200]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
