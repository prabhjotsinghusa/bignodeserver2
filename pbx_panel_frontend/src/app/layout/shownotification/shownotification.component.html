<div [@routerTransition]>
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard"></i><a routerLink="/dashboard">Dashboard</a></li>
    <li>&nbsp;<small>Manage Notification</small></li>
  </ol>

  <div class="col-md-12 col-md-offset-1">
    <div class="pull-right">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-bordered" style="width:100%">

      <ng-container matColumnDef="publisherName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.publisherName}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> Active </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/wallet/payment/{{element.pub_id}}" class="btn btn-info btn-sm" title="Send Payment"><i class="fa fa-pencil"></i>Send
            Payment</a>&nbsp;
          <!-- <button type="button" (click)="deleteActivehour(element._id)" class="btn btn-danger btn-sm" title="Delete"><i
              class="fa fa-trash-o"></i></button> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[20, 50, 200]" showFirstLastButtons></mat-paginator>
  </div>

</div>
